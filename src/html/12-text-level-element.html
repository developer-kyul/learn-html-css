<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>텍스트 레벨 요소</h1>

    <!-- 아래첨자와 위첨자 -->
    <h2>아래첨자와 위첨자</h2>
    <div>H <sub>2</sub> S O <sup>4</sup></div>
    <hr />
    <!-- 축약어 -->
    <h2>축약어</h2>
    <div>
      <abbr title="점심 메뉴 추천">점메추</abbr>
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </div>
    <hr />

    <!-- 날짜 시간 정보 -->
    <h2>날짜 시간 정보</h2>
    <div><time datetime="2025-11-27T10:27:39">2025년 2월 18일</time></div>
    <div>멋사 프론트엔드 13기 <time datetime="2025-11-27">시작일</time></div>
    <hr />

    <!-- 취소 정보 -->
    <h2>취소 정보</h2>
    <div>
      <!-- 취소된 범위 -->
      정상가 <s>100,000</s> <br />
      <!-- 삭제된 범위 -->
      정상가 <del>100, 000</del>
      할인가 9,900
    </div>
    <hr />

    <!-- 저작권 정보 -->
    <small>copyright &copy; Likelion Bootcamp 2025</small>
    <hr />

    <!-- 하이라이트 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 13기 <mark>화이팅!</mark></div>
  </body>
</html>
