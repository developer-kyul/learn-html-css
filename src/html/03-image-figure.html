<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>이미지와 피규어</h1>
    <!-- 이미지의 대체텍스트를 생략할 경우 -->
    <!-- 스크린리더는 생략한 대체텍스트를 인식해서 이미지를 읽지 않음 -->
    <p>
      브로슈어 다운받기
      <img src="/src/assets/cafew/brochure-@1x.png" />
    </p>

    <hr />
    <!-- 이미지의 대체텍스트를 의미에 맞게 제공할 경우 -->
    <!-- 스크린리더는 이미지에 제공된 대체텍스트를 읽음 -->
    <!-- 랜더링 과정에서 img에 width, height를 html에 넣는게 성능 과정에서는 더 좋음 -->
    <!-- width, height 속성을 함꼐 사용하여 이미지가 렌더링되는 성능을 끌어 올릴 수 있다 -->
    <!-- 지연로딩을 원할 경우 loading="lazy" 속성을 사용하는것 -->
    <p>
      <img loading="lazy" width="200" height="125" src="/src/assets/korean-cuisine/sidedish10.jpg" alt="" />
    </p>
  </body>
</html>
