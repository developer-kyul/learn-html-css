<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼 (input) 요소</h1>
    <!-- form = 전체 입력을 담고 서버로 보내는 틀
    fieldset = 입력칸 묶음 박스
    legend = 그 박스의 제목 -->
    <form action="">
      <fieldset>
        <legend>필수 입력</legend>
        <!-- 직접적으로 레이블 연결 (추천 방식) -->
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>

        <!-- 암묵적으로 레이블 연결 -->
        <div>
          <label for="">
            비밀번호
            <input type="text" />
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
