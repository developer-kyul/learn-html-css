<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture와 source 요소 | Likelion Bootcamp</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>picture와 source 요소</h1>

    <!-- 로고 -->
    <!-- png->webp, jpg->avif 포맷이 최적-->
    <picture>
      <source sizes="50vw" srcset="/src/assets/logo/netflix@1x.webp 420w, /src/assets/logo/netflix@2x.webp 656w" />
      <img src="/src/assets/logo/netflix@1x.png" alt="NETFLIX" />
    </picture>

    <!-- picture, source 요소, W Descriptor -->
    <!-- 반응형 -->
    <!-- 550w, 1024w, 1600w 는 생략해도 가능 -->
    <!-- 가장 가까운 이미지가 렌더링됨 -->
    <picture>
      <source srcset="/src/assets/rwd/small-550.jpg 550w" media="(max-width: 500px)" />
      <source srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)" />
      <source srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)" />
      <img src="/src/assets/rwd/normal-1920.jpg" alt="이미지 설명" />
    </picture>

    <!-- 밀도 방식은 가급적 사용하지 않는 것이 좋다 / 현실적인 이유로 적용되기가 힘들다 -->
    <picture>
      <source srcset="/src/assets/rwd/image-1x.png 1x, /src/assets/rwd/image-2x.png 2x, /src/assets/rwd/image-3x.png 3x" />
      <img src="/src/assets/rwd/image-1x.png" alt="" />
    </picture>

    <!-- vw sizes="50vw" 는 화면의 크기에 따라서 크기가 결정되는 것-->
    <picture>
      <source sizes="50vw" srcset="/src/assets/rwd/small-550.jpg 550w" media="(max-width: 500px)" />
      <source sizes="50vw" srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)" />
      <source sizes="50vw" srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)" />
      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture>
  </body>
</html>
